<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <title>My Diary</title>
  </head>
  <body>
    <!-- navbar -->
    <!-- Grey with black text -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="nav-link" href="index.html">Home</a>
        <div class="search-container">
          <input type="text" placeholder="Search Diary" class="search-bar" />
          <button type="submit" class="search-btn">Search</button>
        </div>
      </div>
    </nav>
    <!-- diary log section -->
    <section class="section-diary">
      <!-- Diary input section -->
      <h1>Your Diary</h1>
      <form action="" id="storyForm">
        <p>Write a story</p>
        <input
          type="text"
          name = "title"
          class="form-control"
          id="idTitle"
          placeholder="Enter your title..."
        />
        <input
          type="text"
          name="story"
          class="form-control"
          id="idText"
          placeholder="Enter your Story..."
        />
        <button type="submit">Add Story</button>
      </form>
      <!-- stories stored section -->
     <div class="stories-container">
        <h2>Your Stories</h2>
        <div class="underline"></div>
        <div class="story-div">
          <!-- <div class="story-sctn">
          <span class="story-title">
            <h5 class="story-heading">Title 1</h5>
            <p class="story-txt">Dear diary my day...</p>
          </span>
          <div class="delete-sctn">
            <button class="delete-btn">Delete Story</button>
          </div>
        </div> -->
        </div>
      </div> 
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
